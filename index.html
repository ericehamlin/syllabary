<head>
<link type="text/css" rel="stylesheet" href="stylesheets/syllabary.css" />
</head>
<body>
<div id="syllabary-container"></div>
<script src="dist/syllabary.js"></script>
<script>
    var options = {containerId: 'syllabary-container'};
    var params = window.location.search.replace('?', '').split('&');
    for(param of params) {
        var pair = param.split('=');
        options[pair[0]] = pair[1];
    }
    Syllabary.start(options);
</script>
</body>
